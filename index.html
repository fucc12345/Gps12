<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live GPS Speed & Location Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #00e676;
    }

    .card {
      background: #1c1c1c;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple:after {
      content: '';
      display: block;
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      background-color: rgba(255, 255, 255, 0.2);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    .info {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #aaa;
    }

    .highlight {
      color: #00ffc8;
    }
  </style>
</head>
<body>

  <h1>GPS Speed & Location Tracker</h1>

  <div class="card ripple">
    <div class="info">Speed: <span id="speed" class="highlight">0</span> <span id="unit">km/h</span></div>
    <div class="info">Latitude: <span id="latitude" class="highlight">0.000000</span></div>
    <div class="info">Longitude: <span id="longitude" class="highlight">0.000000</span></div>

    <label for="unitSelect">Change Speed Unit:</label>
    <select id="unitSelect">
      <option value="kmh">km/h</option>
      <option value="ms">m/s</option>
      <option value="mph">mph</option>
    </select>

    <div class="status" id="statusText">Waiting for GPS signal...</div>
  </div>

  <script>
    const speedEl = document.getElementById("speed");
    const unitEl = document.getElementById("unit");
    const latEl = document.getElementById("latitude");
    const longEl = document.getElementById("longitude");
    const statusEl = document.getElementById("statusText");
    const unitSelect = document.getElementById("unitSelect");

    let currentSpeed = 0;

    unitSelect.addEventListener('change', () => {
      updateSpeedDisplay(currentSpeed);
    });

    function updateSpeedDisplay(speedMS) {
      const unit = unitSelect.value;
      let displaySpeed;

      if (unit === "kmh") {
        displaySpeed = (speedMS * 3.6).toFixed(2);
        unitEl.textContent = "km/h";
      } else if (unit === "mph") {
        displaySpeed = (speedMS * 2.23694).toFixed(2);
        unitEl.textContent = "mph";
      } else {
        displaySpeed = speedMS.toFixed(2);
        unitEl.textContent = "m/s";
      }

      speedEl.textContent = isNaN(displaySpeed) ? "0" : displaySpeed;
    }

    function startGPS() {
      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocation not supported by your device.";
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          statusEl.textContent = "Tracking GPS...";
          const coords = position.coords;

          currentSpeed = coords.speed ?? 0;
          updateSpeedDisplay(currentSpeed);

          latEl.textContent = coords.latitude.toFixed(6);
          longEl.textContent = coords.longitude.toFixed(6);
        },
        (error) => {
          statusEl.textContent = "Error: " + error.message;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 1000,
        }
      );
    }

    startGPS();
  </script>

</body>
</html>
